<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="style.css" rel="stylesheet">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Press+Start+2P">
	<title>Document</title>
</head>
<body>
	<div class="main">
		<div class="image">
			<div class="logo"><span>SKYE</span></div>
			<img src="mehdi-messrro-gosqTIOEiqQ-unsplash.jpg" alt="Image of a contrail pointing towards the moon.">
			<div class="img-foot">Photo by <a href="https://unsplash.com/pt-br/@messrro?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Mehdi MeSSrro</a> on <a href="https://unsplash.com/photos/gosqTIOEiqQ?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
			</div>
		</div>
		<div class="form-main">
			<div class="pitch">
				<p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.<br>Sign up <em>now</em> to get started.
				<br><br>You <em>know</em> you want to.
				</p>
			</div>
			<div class="form">
				<h2>Let's do this!</h2>
				<form action="" method="post">
					<ul class="left-input">
						<li>
							<label for="fname">FIRST NAME</label>
							<input type="text" id="fname" name="first_name" required>
						</li>
						<li>
							<label for="mail">EMAIL</label>
							<input type="email" id="mail" name="e_mail" placeholder="doe@example.com" required>
						</li>
						<li>
							<label for="pw">PASSWORD</label>
							<input minlength="8" type="password" id="pw" name="pass_word" placeholder="********" required>
							<div class="error"></div>
						</li>
					</ul>
					<ul class="right-input">
						<li>
							<label for="lname">LAST NAME</label>
							<input type="text" id="lname" name="last_name" required>
						</li>
						<li>
							<label for="phone">PHONE NUMBER</label>
							<input type="tel" id="phone" name="phone_number" required>
						</li>
						<li>
							<label for="pw-confirm">CONFIRM PASSWORD</label>
							<input type="password" id="pw-confirm" name="conf_pass_word" placeholder="********" required>
							<div class="error"></div>
						</li>
					</ul>
					<button type="submit">Create Account</button>
				</form>
			</div>
			<div class="acc">
				<p>Already have an account? <a href="">Log in</a></p>
			</div>
		</div>
	</div>
</body>
</html>
